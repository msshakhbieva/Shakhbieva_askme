{% extends 'layouts/base.html' %}
{% block content %}
{% load bootstrap5 %}

<h1>New question</h1>
    <form action="/ask/" method="post">
        <div class="form-group">
            <p class="h1"> Ask a question!</p>
            {% csrf_token %}
            {% bootstrap_form form %}
        </div>
        <button type="submit" class="btn btn-primary">Ask!</button>
    </form>
{% endblock %}
